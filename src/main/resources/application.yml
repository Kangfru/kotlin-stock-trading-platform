spring:
  application:
    name: kotlin-stock-trading-platform
  datasource:
    url: jdbc:h2:mem:stockdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 7944
  servlet:
    context-path: /api

springdoc:
  swagger-ui:
    path: /swagger-ui.html